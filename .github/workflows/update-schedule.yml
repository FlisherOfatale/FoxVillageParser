name: Update Competition Schedule

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Create data directory
      run: mkdir -p docs/data

    - name: Run parser and generate schedule
      run: |
        node parser.js
        # Copy generated schedule to docs folder for GitHub Pages
        cp data/schedule.json docs/data/schedule.json

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code docs/data/schedule.json || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/data/schedule.json
        git commit -m "ðŸ¤– Auto-update competition schedule - $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push

    - name: Deploy to GitHub Pages
      if: steps.git-check.outputs.changed == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages