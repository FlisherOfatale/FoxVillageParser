name: Update Competition Schedule

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]

jobs:
  update-schedule:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Create data directory
      run: mkdir -p docs/data

    - name: Run parser and generate schedule
      run: |
        node parser.js
        # Copy generated schedule and updated index.html to docs folder for GitHub Pages
        cp schedule.json docs/data/schedule.json
        cp index.html docs/index.html 2>/dev/null || true

    - name: Check for changes
      id: git-check
      run: |
        git diff --exit-code docs/ || echo "changed=true" >> $GITHUB_OUTPUT

    - name: Commit and push if changed
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/
        git commit -m "ðŸ¤– Auto-update competition schedule - $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push

